<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Mi Amor ❤️</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="instructions" id="instructions">
      💌 Haz clic en el sobre para abrir tu carta especial
    </div>

    <div class="envelope-wrapper">
      <!-- Contenedor del sobre -->
      <div class="envelope-container" id="envelopeContainer">
        <!-- Parte trasera del sobre -->
        <div class="envelope-back">
          <div class="stamp-back">❤️</div>
          <div class="address-text-back">
            <div class="to-line-back">Para: <strong>Kenneth</strong></div>
            <div class="from-line-back">De: <strong>Mi Mujer</strong></div>
          </div>
        </div>

        <!-- Parte frontal del sobre -->
        <div class="envelope-front">
          <!-- Solapa unida al sobre -->
          <div class="envelope-flap"></div>
          <div class="envelope-front-body"></div>

          <!-- Carta dentro del sobre -->
          <div class="letter-container">
            <div class="letter-paper">
              <div class="heart-fingerprint"></div>
              <div class="love-message">
                Cuanto más tiempo estoy contigo<br />más te amo!
              </div>
              <div class="flower-bouquet">
                <span>🌻</span>
                <span>🌹</span>
                <span>🌷</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio -->
    <audio id="romanticAudio" loop>
      <source
        src="./public/SSvid.net--Dayglow-Can-I-Call-You-Tonight-Official-Video.mp3"
        type="audio/mpeg"
      />
      Tu navegador no soporta audio
    </audio>

    <!-- Decoración de fondo -->
    <div class="floating-hearts" id="floatingHearts"></div>
    <script src="script.js"></script>
  </body>
</html>
